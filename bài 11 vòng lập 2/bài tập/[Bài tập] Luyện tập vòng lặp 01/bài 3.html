<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var fibonacci_series = function (n)
    {
        if (n===1)
        {
            return [0, 1];
        }
        else
        {
            var s = fibonacci_series(n - 1);
            s.push(s[s.length - 1] + s[s.length - 2]);
            return s;
        }
    };
    document.write(fibonacci_series(5));

</script>
</body>
</html>
