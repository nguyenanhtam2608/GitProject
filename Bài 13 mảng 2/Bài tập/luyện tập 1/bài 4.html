<script>
    let mang = [];
    for (i = 0; i < 5; i++) {
        mang[i] = parseInt(prompt("Nhập Một Mảng Số Nguyên"))

    }
    document.write("Giá Trị ban đầu " + mang + "<br>")

    document.write("Giá trị sau khi đảo : " + mang.reverse())

</script>
