<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    mang = [];
    let sum = 0;
    let ave = 0;
    for (i = 0; i < 5; i++) {
        mang[i] = parseInt(prompt("nhập các phần tử"));
        var max = Math.max.apply(Math, mang);
        sum += mang[i]
        ave = sum / 5;
    }
    document.write("Các phần Tử trong mảng : " + mang + "<br>");
    document.write("Phần tử lớn nhất : " + max + "<br>");
    document.write("Giá trị trung bình : " + ave)
</script>
</body>
</html>
