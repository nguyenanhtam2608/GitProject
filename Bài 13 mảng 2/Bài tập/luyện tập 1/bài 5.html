<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài5</title>
</head>
<body>
<script>
  let mang =[];
  for(i= 0;i<5;i++){
      mang[i]=parseInt(prompt("Nhập các giá trị vào mảng"))
      if(mang[i]<0){
          document.write("Các giá trị âm là  : "+ mang[i] +"<br>")
      }
  }
  document.write("Các giá trị đã nhập  : "+ mang )
</script>
</body>
</html>
