<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let mang = [];

    for (let i = 0; i < 10; i++) {
        mang[i] = prompt("Nhập 10 số : ");
        if (mang[i] > 10) {
            document.write("Các số lớn hơn 10 là : " + mang[i] + "<br>")
        }
    }
</script>
</body>
</html>
