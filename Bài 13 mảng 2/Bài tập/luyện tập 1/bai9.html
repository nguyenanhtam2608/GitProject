<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang1 =[];
    let mang2= [];
for(i=0;i<10;i++){
    mang1[i]=parseInt(prompt("Nhập mảng 1"))
}
document.write("Mang A :"+ mang1+"<br>");
for(j=0;j<10;j++){
    mang2[j]=parseInt(prompt("Nhập mảng 2"))
}document.write("Mang : "+ mang2+"<br>");
let mang3 =[mang1.concat(mang2)];
    document.write("Mang C :" +mang3)
</script>
</body>
</html>
