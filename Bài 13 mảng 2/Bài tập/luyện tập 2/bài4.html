<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[]

    for (i=0;i<5;i++) {
        mang[i] = parseInt(prompt("Nhập chuỗi"))
        if (mang[i] % 1 === 0) {
            document.write("Các số trong mảng " +mang[i] +" <br> ")
        }

    }
</script>
</body>
</html>
