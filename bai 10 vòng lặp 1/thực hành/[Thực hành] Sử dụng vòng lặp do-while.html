<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dowhile</title>
</head>
<body>
<script>
    let value = ""
    do {
        value = parseInt(prompt("Nhập vào giá trị 1 -> 10"));
    } while (value < 1 || value > 10)
    alert("Value bạn đã nhập là : " + value)
</script>
</body>
</html>
