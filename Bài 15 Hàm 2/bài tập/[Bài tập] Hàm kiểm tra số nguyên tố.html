<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) { //4 5 6 7 8 9
        let check = true;

        if (number === 1) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                //khong phai la so nguyen to
                check = false;
                return false;
            }
        }


        if (check) {
            return true;
        } else {
            return false;
        }
    }
    let result = isPrime(23);
    document.write(result);
    for (let j =2 ;j<10000;j++){
        if (isPrime(j)){
            document.write(j+ "<br>")
        }
    }
</script>
</body>
</html>
