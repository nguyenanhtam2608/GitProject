<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a, b) {
        var temp = a;
        a = b;
        b = temp;
        document.write("a = " + a + ", b = " + b);
        document.write("<br>")
    }

    var a = 5;
    var b = 10;
    swap(a, b);
    document.write("a = " + a + ", b = " + b);

</script>
</body>
</html>
