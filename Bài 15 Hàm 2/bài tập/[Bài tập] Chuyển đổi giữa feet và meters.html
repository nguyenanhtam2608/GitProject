    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
      let meter =0.305*foot;
        return meter
    }
    let ketqua1=footToMeter(5)
    document.write("chuyển đổi từ feet sang meters: " +ketqua1)

    function meterToFoot(meter){
    let foot =3.2787 *meter;
    return foot
    }
    let ketqua2=meterToFoot(25.0)
    document.write("Chuyển đổi từ meters sang feet: "+ketqua2)
</script>
</body>
