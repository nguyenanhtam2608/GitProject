    class myDay {
        // Hàm khởi tạo các object , sẽ được gọi thông qua từ khóa new
        constructor(day, month, year) {
            // Đây là các thuộc tính
            this.day = day;
            this.month = month;
            this.year = year;
        }

        //Getter - lấy thông tin của thuộc tính
        getDay() {
            return this.day
        }

        getMonth() {
            return this.month
        }

        getYear() {
            return this.year
        }

        //Setter - cập nhật giá trị cho thuộc tính
        setDay(day1) {
            return this.day = day1
        }

        setMonth(month1) {
            return this.month = month1
        }

        setYear(year1) {
            return this.year = year1
        }


    }

    let date = new myDay(2, 2, 2007)
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear()
    document.write(day + " / " + month + " / " + year)
    document.write("<br>")
    day1 = date.setDay(10);
    month1 = date.setMonth(10);
    year1 = date.setYear(2021);
    document.write(day1 + " / " + month1 + " / " + year1)
