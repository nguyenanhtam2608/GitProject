<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang1 = [];
    let mang2 = [];

    for (let i = 0; i < 4; i++) {
        mang1[i] = parseInt(prompt("Nhập số nguyên của mảng 1"))
    }
    for (let j = 0; j < 4; j++) {
        mang2[j] = parseInt(prompt("Nhập số nguyên của mảng 2"))
    }
  for(let a = 0; a<mang1.length;a++) {
    let check = true;
    for (let b = 0; b < mang2.length; b++) {
        if (mang2[b] === mang1[a]) {
            check = false
        }
    }
    if (check === true){
        document.write("Kết quả : "+mang1[a]+ "<br>")
    }
}

</script>
</body>
</html>
