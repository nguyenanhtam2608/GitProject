<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="nhap">
<button onclick="xuat()">Xuất</button>
<h1 id="ketqua" > Kết quả </h1>
<script>
    let mang1 = [1, 2, 3, 4, 5];
    let mang2 = ["một", "hai", "ba", "bốn", "năm"];

    function xuat() {
        let index = -1;
        let text = parseInt(document.getElementById("nhap").value);
        for (let i = 0; i < mang1.length; i++) {
            if (mang1[i] === text) {
                index = i
            }

        }
        if (index ===-1) {
            document.getElementById("ketqua").innerHTML="không tìm thấy"
        } else {
            document.getElementById("ketqua").innerHTML=mang2[index]
        }
    }
</script>
</body>
</html>
