<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhsongay</title>
</head>
<body>
<form>
    <input type="text" id='tren'>
    <input type="button" onclick="ngay()" value="Tính số ngày " </input>
    <h1 id="ketqua"</h1>

</form>
<script>
    function ngay() {
        var a = document.getElementById('tren').value;
        var a = parseInt(a);

        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ketqua').innerText = "Tháng "+a + " có 31 ngày "
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ketqua').innerText ="Tháng " +a+ " có 30 ngày";
                break;
            case 2:
                document.getElementById('ketqua').innerText ="Tháng " +a + " có 28 hoặc 29 ngày ";
                break;
        }
    }
</script>
</body>
</html>
