<!DOCTYPE html>

<head>

</head>
<body>

    <input type="text" id="thanhbantinh"><br>

    <table border="1px" cellpadding="15px" cellspacing="15px">
        <tr>

            <td onclick="so9(9)"> 9</td>

        </tr>

<script>
    let number = '';
    function so9(pheptinh) {
if (pheptinh === '='){
    document.getElementById('display').innerText=eval(number)
}
    }
