<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123</title>
</head>
<body>
<script>
    let num =[1,10,12,2,4,5];
    var max =num[0];
    let index = 0;
    for (i =1;i<num.length;i++){
        if( num[i]>max){
            max =num[i]
            index = i
        }
    }
    alert("số lớn nhất trong mảng : "+max+ " tại vị trí " +index)
</script>
</body>
</html>
