<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THUCHANH</title>
</head>
<body>
<script>
    // let i =[-3,5,1,3,2,10];
    // let j =i.reverse();
    // document.write(j)

    let i =[-3,5,1,3,2,10];
    let j= 0;
    let z = i.length - 1;
    while( j< z){
        let b=i[j];
        i[j]= i[z];
        i[z]=b;
        j++;
        z--
    }
    document.write(i);
</script>
</body>
</html>
